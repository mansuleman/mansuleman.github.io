<html>
 <head>
   <title>TeachMeme</title>
	<style>
	* {
	  padding: 0;
	  margin: 0;
	}
	.fit {
	  max-width: 100%;
	  max-height: 100%;
	}
	.center {
	  display: block;
	  margin: auto;
	}

	img {margin:0; padding: 0px; border: none}


.container {
  position: relative;
  margin: 0 auto;
  width: 94%;
  max-width: 1100px;
  font-family: helvetica, sans-serif;
}
.content {
  position: relative;
  padding-top: 80px;
  p { margin-bottom: 10px; }
}
#mydiv {
    position: absolute;
    top: 50%;
    right: 50%;
    bottom: 50%;
    left: 50%;
    margin-top: -100px; /* (calculate half the height of your image) */
    margin-left: -100px; /* (calculate half the width of your image) */
}
	</style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" language="JavaScript">
	function set_body_height()
	{
	    var wh = $(window).height();
	    $('body').attr('style', 'height:' + wh + 'px;');
	}
	$(document).ready(function() {
	    set_body_height();
	    $(window).bind('resize', function() { set_body_height(); });
	});
	</script>
 </head>
 <body>

   <div class="fixed-background">
     <img src = "Meme-Image-Collage-5.png" width="100%" usemap="#image_link">
   </div>
   <map name = "image_links">
   <area shape = "rect" coords="43%,13%,57%,14%" href="www.google.com" alt="Sign up">
   </map>
 </body>
</html>
